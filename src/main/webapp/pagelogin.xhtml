<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<h:outputStylesheet library="css" name="config.css" />

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">

			<h:form>
    <p:panel id="panel" header="Login">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="Login" value="Login:" />
            <p:inputText id="Login" value="#{personneBeans.personne.prenom}" required="true" label="login">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="Login" display="icon" />
 
            <p:outputLabel for="Mdp" value="Mdp:" />
            <p:inputText id="Mdp" value="#{personneBeans.personne.nom}" label="Mdp" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="Mdp" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Submit"  action="#{personneBeans.affichageListePersonnes}" icon="ui-icon-check" />
    </p:panel>
</h:form>




		</ui:define>

	</ui:composition>
</h:body>
</html>
