<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
 <ui:composition template="template.xhtml">

<ui:define name = "content">
<h1> Voici la page de suppression de client</h1>

 <h:form id="reg">
         <h2>SupprimerClient</h2>
         <h:panelGrid columns="3" columnClasses="titleCell">
           

            <h:outputLabel for="Nom" value="Nom"/>
            <h:inputText id="Nom" value="#{personneBeans.personne.nom}" />
            <h:message for="Nom" errorClass="invalid"/>

            <h:outputLabel for="Prenom" value="Prenom"/>
            <h:inputText id="Prenom" value="#{personneBeans.personne.prenom}"/>
            <h:message for="Prenom" errorClass="invalid"/>

            <h:outputLabel for="Age" value="Age"/>
            <h:inputText id="Age" value="#{personneBeans.personne.age}"/>
            <h:message for="Age" errorClass="invalid"/>


         </h:panelGrid>
<p>
            <h:panelGrid columns="2">
               <h:commandButton id="register" action="#{personneBeans.removePersonne}" value="delete" styleClass="delete"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
</p>
</h:form>

 </ui:define>

 </ui:composition>
</h:body>
</html>
