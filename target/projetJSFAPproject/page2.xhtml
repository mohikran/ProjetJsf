<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<h:outputStylesheet library="css" name="config.css" />

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">

			<h:form>
				<p:panel id="panel" header="New User">

					<p:messages id="msgs" />

					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel for="prenom" value="prenom" />
						<p:inputText id="prenom" value="#{personneBeans.personne.prenom}"
							required="true" label="prenom"
							requiredMessage="Donne un prenom cowboy">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="prenom" style="color:red" />

						<p:outputLabel for="nom" value="nom" />
						<p:inputText id="nom" value="#{personneBeans.personne.nom}"
							required="true" label="nom" requiredMessage="Donne un nom cowboy">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="prenom" style="color:red" />

						<p:outputLabel for="age" value="age" />
						<p:inputText id="age" value="#{personneBeans.personne.age}"
							required="true" label="age"
							requiredMessage="Cowboy t'es pas un bambin">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="age" style="color:red" />


					</h:panelGrid>

					<p:commandButton value="Submit" action="#{personneBeans.affichage}"
						icon="ui-icon-check" />
						
					
						
				</p:panel>

			<h:inputText id="name" value="#{personneBeans.personne.prenom}"></h:inputText>
			<h:commandButton value="Tappe quelque chose">
			<f:ajax execute="name" render="output" />
			</h:commandButton>
			<h:outputText id="output" value="#{personneBeans.tapperIci}" />
			
			
			
			</h:form>
<h:form>
				<p:panel id="panel" header="ListeCLients">
				<p:commandButton value="Afficher les clients" action="#{personneBeans.affichageListePersonnes}"
						icon="ui-icon-check" />	
				</p:panel>
				</h:form>



		</ui:define>

	</ui:composition>
</h:body>
</html>
